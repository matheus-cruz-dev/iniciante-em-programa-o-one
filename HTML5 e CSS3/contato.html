<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Barbearia Alura</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="caixa">
      <h1><img src="assets/logo.png" alt="Logo da Barbearia Alura" /></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input type="text" id="nomesobrenome" class="input-padrao" required />

      <label for="email">Email</label>
      <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com" />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" />

      <label for="mensagem">Mensagem</label>
      <textarea id="mensagem" id="" cols="70" rows="10" class="input-padrao" required></textarea>

      <fieldset>
        <legend>Como prefere nosso contato?</legend>
        <label for="radio-email"><input name="contato" id="radio-email" type="radio" value="email" />Email</label>
        <label for="radio-telefone"><input name="contato" id="radio-telefone" type="radio"
            value="telefone" />Telefone</label>
        <label for="radio-whatsapp"><input name="contato" id="radio-whatsapp" type="radio" value="whatsapp"
            checked />Whatsapp</label>
      </fieldset>

      <fieldset>
        <legend>Qual horário prefere ser atendido?</legend>
        <select>
          <option value="manha">Manhã</option>
          <option value="tarde">Tarde</option>
          <option value="noite">Noite</option>
        </select>
      </fieldset>

      <label><input type="checkbox" class="checkbox" /> Gostaria de receber nossas atividade por
        email?</label>

      <input class="enviar" type="submit" value="Enviar formulário" />
    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tr>
      </tbody>
    </table>

  </main>
  <footer>
    <img src="assets/logo-branco.png" alt="Logo da Barbearia Alura" />
    <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
  </footer>
</body>

</html>
